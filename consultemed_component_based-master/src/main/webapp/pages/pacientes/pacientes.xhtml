<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<p:spacer height="10" />

		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Home" url="#" />
				<p:menuitem value="Pacientes" url="#" />
			</p:breadCrumb>
		</h:form>
	
		<p:spacer height="10" />
		
			
		<h:form id="frm">

			<p:messages showDetail="false" showSummary="true" globalOnly="true" />
			<p:dataTable id="table-pacientes" var="paciente"
				value="#{pacienteController.listaPacientes()}">
				<p:column headerText="Nome">
					<h:outputText value="#{paciente.nome}" />
				</p:column>

				<p:column headerText="E-mail">
					<h:outputText value="#{paciente.email}" />
				</p:column>

				<p:column headerText="CRM">
					<h:outputText value="#{paciente.cpf}" />
				</p:column>

				<p:column headerText="Telefone">
					<h:outputText value="#{paciente.telefone}" />
				</p:column>

				<p:column>
					<p:commandLink action="#{pacienteController.editar()}" value="Editar">
						<f:setPropertyActionListener target="#{pacienteController.pacienteEditar}" value="#{paciente}" />
					</p:commandLink>

					<p:spacer width="10" />

					<p:commandLink action="#{pacienteController.excluir()}"
						value="Excluir" update="@form" process="@this">
						<f:setPropertyActionListener target="#{pacienteController.medicoEditar}" value="#{paciente}" />
					</p:commandLink>

				</p:column>

			</p:dataTable>

			<p:spacer height="30" width="10" />


			<p:commandLink id="novoPaciente"
				action="#{pacienteController.novoPaciente()}" style="margin-right:20px;">
				<h:outputText value="Novo Paciente" />
			</p:commandLink>
		</h:form>

	</ui:define>

</ui:composition>
