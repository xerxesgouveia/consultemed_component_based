<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<p:spacer height="10" />

		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Home" url="#" />
				<p:menuitem value="Consultas" url="#" />
			</p:breadCrumb>
		</h:form>

		<p:spacer height="10" />



		<h:form>
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
				 <p:panel id="cadastroConsultas" header="Cadastro de Consultas" style="margin-bottom:20px">
		 
			<h:panelGrid columns="2">
			
				<span class="ui-float-label"> 
					<h:inputHidden value="#{consultaController.consulta.id}" /> 
				</span>
				
				<p:selectOneMenu id="medico" value="#{consultaController.consulta.medico}" converter="medicoConverter">
						<f:selectItem itemLabel="Selecione um médico" />
						<f:selectItems value="#{medicoController.listaMedicos()}" var="medico" 
										itemLabel="#{medico.nome}" itemValue="#{medico}"/>
				</p:selectOneMenu>
				<br />
				
				<p:selectOneMenu id="paciente" value="#{consultaController.consulta.paciente}" converter="pacienteConverter">
						<f:selectItem itemLabel="Selecione um paciente" />
						<f:selectItems value="#{pacienteController.listaPacientes()}" var="paciente" 
										itemLabel="#{paciente.nome}" itemValue="#{paciente}"/>
				</p:selectOneMenu>
				<br />
				
				<p:selectOneMenu id="funcionario" value="#{consultaController.consulta.funcionario}" converter="funcionarioConverter">
						<f:selectItem itemLabel="Selecione um funcionário" />
						<f:selectItems value="#{funcionarioController.listaFuncionarios()}" var="funcionario" 
										itemLabel="#{funcionario.nome}" itemValue="#{funcionario}"/>
				</p:selectOneMenu>
				

			</h:panelGrid>
			
		</p:panel>
		
			<p:commandButton action="#{consultaController.addConsulta()}" value="Salvar" />
		
		</h:form>


	</ui:define>

</ui:composition>
