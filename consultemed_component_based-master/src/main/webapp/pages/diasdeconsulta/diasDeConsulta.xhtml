<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<p:spacer height="10" />

		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Home" url="#" />
				<p:menuitem value="Dias de consulta" url="#" />
			</p:breadCrumb>
		</h:form>
	
		<p:spacer height="10" />
		
			
		<h:form id="frm">

			<p:messages showDetail="false" showSummary="true" globalOnly="true" />
			<p:dataTable id="table-consultas" var="diaDeConsulta"
				value="#{diaDeConsultaController.listaDiasDeConsulta()}">
				<p:column headerText="MÃ©dico">
					<h:outputText value="#{diaDeConsulta.medico.nome}" />
				</p:column>

				<p:column headerText="Data">
					<h:outputText value="#{diaDeConsulta.data}" />
				</p:column>


				<p:column>
					<p:commandLink action="#{diaDeConsultaController.editar()}" value="Editar">
						<f:setPropertyActionListener target="#{diaDeConsultaController.diaDeConsultaEditar}" value="#{diaDeConsulta}" />
					</p:commandLink>

					<p:spacer width="10" />

					<p:commandLink action="#{diaDeConsultaController.excluir()}"
						value="Excluir" update="@form" process="@this">
						<f:setPropertyActionListener target="#{diaDeConsultaController.diaDeConsultaEditar}" value="#{diaDeConsulta}" />
					</p:commandLink>

				</p:column>

			</p:dataTable>

			<p:spacer height="30" width="10" />


			<p:commandLink id="novaConsulta"
				action="#{diaDeConsultaController.novoDiaDeConsulta()}" style="margin-right:20px;">
				<h:outputText value="Novo dia" />
			</p:commandLink>
		</h:form>

	</ui:define>

</ui:composition>
