<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<script type="text/javascript">
			PrimeFaces.locales['de'] = {
				closeText : 'Schließen',
				prevText : 'Zurück',
				nextText : 'Weiter',
				monthNames : [ 'Januar', 'Februar', 'März', 'April', 'Mai',
						'Juni', 'Juli', 'August', 'September', 'Oktober',
						'November', 'Dezember' ],
				monthNamesShort : [ 'Jan', 'Feb', 'März', 'Apr', 'Mai', 'Jun',
						'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez' ],
				dayNames : [ 'Sonntag', 'Montag', 'Dienstag', 'Mittwoch',
						'Donnerstag', 'Freitag', 'Samstag' ],
				dayNamesShort : [ 'Son', 'Mon', 'Die', 'Mit', 'Don', 'Fre',
						'Sam' ],
				dayNamesMin : [ 'S', 'M', 'D', 'M ', 'D', 'F ', 'S' ],
				weekHeader : 'Woche',
				FirstDay : 1,
				isRTL : false,
				showMonthAfterYear : false,
				yearSuffix : '',
				timeOnlyTitle : 'Nur Zeit',
				timeText : 'Zeit',
				hourText : 'Stunde',
				minuteText : 'Minute',
				secondText : 'Sekunde',
				currentText : 'Aktuelles Datum',
				ampm : false,
				month : 'Monat',
				week : 'Woche',
				day : 'Tag',
				allDayText : 'Ganzer Tag'
			};
		</script>

		<p:spacer height="10" />

		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Home" url="#" />
				<p:menuitem value="Dias de Consulta" url="#" />
			</p:breadCrumb>
		</h:form>

		<p:spacer height="10" />



		<h:form>
			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			<p:panel id="cadastroDiasDeConsulta" header="Cadastro de dias"
				style="margin-bottom:20px">

				<h:panelGrid columns="2">

					<span class="ui-float-label"> <h:inputHidden
							value="#{diaDeConsultaController.diaDeConsulta.id}" />
					</span>

					<p:selectOneMenu id="medico"
						value="#{diaDeConsultaController.diaDeConsulta.medico}"
						converter="medicoConverter">
						<f:selectItem itemLabel="Selecione um médico" />
						<f:selectItems value="#{medicoController.listaMedicos()}"
							var="medico" itemLabel="#{medico.nome}" itemValue="#{medico}" />
					</p:selectOneMenu>
					<br />

					<p:growl id="msgs" showDetail="true" />

					<p:outputLabel for="button" value="Button:" />
					<p:calendar id="button" value="#{diaDeConsultaController.diaDeConsulta.data}"
						showOn="button" />

					<p:dialog modal="true" resizable="false" header="Values"
						widgetVar="dlg" showEffect="fold">
						<p:panelGrid id="display" columns="2" columnClasses="label,value">

							<h:outputText value="Dia:" />
							<h:outputText value="#{calendarView.date3}">
								<f:convertDateTime pattern="MM/dd/yyyy" />
							</h:outputText>

						</p:panelGrid>
					</p:dialog>


				</h:panelGrid>

			</p:panel>

			<p:commandButton
				action="#{diaDeConsultaController.addDiaDeConsulta()}"
				value="Salvar" />

		</h:form>


	</ui:define>

</ui:composition>
