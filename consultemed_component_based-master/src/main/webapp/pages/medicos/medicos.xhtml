<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<p:spacer height="10" />

		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Home" url="#" />
				<p:menuitem value="Médicos" url="#" />
			</p:breadCrumb>
		</h:form>
	
		<p:spacer height="10" />
		
			
		<h:form id="frm">

			<p:messages showDetail="false" showSummary="true" globalOnly="true" />
			<p:dataTable id="table-medicos" var="medico"
				value="#{medicoController.listaMedicos()}">
				<p:column headerText="Nome">
					<h:outputText value="#{medico.nome}" />
				</p:column>

				<p:column headerText="E-mail">
					<h:outputText value="#{medico.email}" />
				</p:column>

				<p:column headerText="CRM">
					<h:outputText value="#{medico.crm}" />
				</p:column>

				<p:column headerText="Telefone">
					<h:outputText value="#{medico.telefone}" />
				</p:column>

				<p:column>
					<p:commandLink action="#{medicoController.editar()}" value="Editar">
						<f:setPropertyActionListener target="#{medicoController.medicoEditar}" value="#{medico}" />
					</p:commandLink>

					<p:spacer width="10" />

					<p:commandLink action="#{medicoController.excluir()}"
						value="Excluir" update="@form" process="@this">
						<f:setPropertyActionListener target="#{medicoController.medicoEditar}" value="#{medico}" />
					</p:commandLink>

				</p:column>

			</p:dataTable>

			<p:spacer height="30" width="10" />


			<p:commandLink id="novoMedico"
				action="#{medicoController.novoMedico()}" style="margin-right:20px;">
				<h:outputText value="Novo Médico" />
			</p:commandLink>
		</h:form>

	</ui:define>

</ui:composition>
