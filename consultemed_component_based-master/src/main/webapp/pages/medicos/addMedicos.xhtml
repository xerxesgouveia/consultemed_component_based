<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<p:spacer height="10" />

		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Home" url="#" />
				<p:menuitem value="Médicos" url="#" />
			</p:breadCrumb>
		</h:form>

		<p:spacer height="10" />



		<h:form>
		 <p:panel id="cadastroMedicos" header="Cadastro de Médicos" style="margin-bottom:20px">
		 
			<h:panelGrid columns="2">
			
				<span class="ui-float-label"> 
					<h:inputHidden value="#{medicoController.medico.id}" /> 
				</span>
				
				<h3>Nome do Médico</h3>
				<span class="ui-float-label"> 
					<h:inputText id="nome" value="#{medicoController.medico.nome}" required="true"/> 
				</span>
				
				<h3>E-mail do Médico</h3>
				<span class="ui-float-label"> 
					<h:inputText id="email" value="#{medicoController.medico.email}" required="true"/>
				</span>
				
				<h3>CRM do Médico</h3>
				<span class="ui-float-label"> 
					<h:inputText id="crm" value="#{medicoController.medico.crm}" required="true"/>
				</span>
				
				<h3>Telefone do Médico</h3>
				<span class="ui-float-label"> 
					<h:inputText id="telefone" value="#{medicoController.medico.telefone}" required="true"/> 
				</span>
			
			</h:panelGrid>
			
		</p:panel>
		
			<p:commandButton action="#{medicoController.addMedico()}" value="Salvar" />
		
		</h:form>


	</ui:define>

</ui:composition>
