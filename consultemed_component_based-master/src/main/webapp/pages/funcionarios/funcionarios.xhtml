<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<p:spacer height="10" />

		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Home" url="#" />
				<p:menuitem value="FuncionÃ¡rios" url="#" />
			</p:breadCrumb>
		</h:form>
	
		<p:spacer height="10" />
		
			
		<h:form id="frm">

			<p:messages showDetail="false" showSummary="true" globalOnly="true" />
			<p:dataTable id="table-funcionarios" var="funcionario"
				value="#{funcionarioController.listaFuncionarios()}">
				<p:column headerText="Nome">
					<h:outputText value="#{funcionario.nome}" />
				</p:column>

				<p:column headerText="E-mail">
					<h:outputText value="#{funcionario.email}" />
				</p:column>

				<p:column headerText="CPF">
					<h:outputText value="#{funcionario.cpf}" />
				</p:column>

				<p:column headerText="Telefone">
					<h:outputText value="#{funcionario.telefone}" />
				</p:column>

				<p:column>
					<p:commandLink action="#{funcionarioController.editar()}" value="Editar">
						<f:setPropertyActionListener target="#{funcionarioController.funcionarioEditar}" value="#{funcionario}" />
					</p:commandLink>

					<p:spacer width="10" />

					<p:commandLink action="#{funcionarioController.excluir()}"
						value="Excluir" update="@form" process="@this">
						<f:setPropertyActionListener target="#{funcionarioController.funcionarioEditar}" value="#{funcionario}" />
					</p:commandLink>

				</p:column>

			</p:dataTable>

			<p:spacer height="30" width="10" />


			<p:commandLink id="novoFuncionario"
				action="#{funcionarioController.novoFuncionario()}" style="margin-right:20px;">
				<h:outputText value="Novo Funcionario" />
			</p:commandLink>
		</h:form>

	</ui:define>

</ui:composition>
